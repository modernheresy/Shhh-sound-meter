<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shhh! Sound Meter</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #0d0d0d;
      color: #fff;
    }
    #meter {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #2e2e2e, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      box-shadow: 0 0 30px rgba(0,255,0,0.3);
      margin: 1.5rem;
      transition: box-shadow 0.2s ease-in-out;
    }
    #vuBarContainer {
      width: 200px;
      height: 30px;
      background: #222;
      border-radius: 15px;
      overflow: hidden;
      display: none;
    }
    #vuBar {
      height: 100%;
      width: 0%;
      background-color: green;
      transition: width 0.1s ease-in-out, background-color 0.2s ease-in-out;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1.1rem;
      cursor: pointer;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
    label {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    input[type="range"] {
      width: 200px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Shhh! Sound Meter</h1>
  <div id="meter">0 dB</div>
  <div id="vuBarContainer"><div id="vuBar"></div></div>
  <button id="toggle">Start</button>
  <button id="viewToggle">Switch to VU Meter</button>
  <label>
    Sensitivity:
    <input type="range" id="sensitivity" min="1" max="10" value="5">
  </label>  <script>
    let running = false;
    let meterInterval;
    let audioContext;
    let analyser;
    let mic;
    let isVU = false;

    const meter = document.getElementById('meter');
    const vuBar = document.getElementById('vuBar');
    const vuContainer = document.getElementById('vuBarContainer');
    const toggleBtn = document.getElementById('toggle');
    const viewToggleBtn = document.getElementById('viewToggle');
    const sensitivitySlider = document.getElementById('sensitivity');

    toggleBtn.onclick = async () => {
      if (!running) {
        await startMeter();
        toggleBtn.textContent = 'Stop';
        running = true;
      } else {
        stopMeter();
        toggleBtn.textContent = 'Start';
        running = false;
      }
    };

    viewToggleBtn.onclick = () => {
      isVU = !isVU;
      meter.style.display = isVU ? 'none' : 'flex';
      vuContainer.style.display = isVU ? 'block' : 'none';
      viewToggleBtn.textContent = isVU ? 'Switch to Number View' : 'Switch to VU Meter';
    };

    async function startMeter() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mic = audioContext.createMediaStreamSource(stream);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 2048;

      const bufferLength = analyser.fftSize;
      const dataArray = new Uint8Array(bufferLength);

      mic.connect(analyser);

      meterInterval = setInterval(() => {
        analyser.getByteTimeDomainData(dataArray);
        let sumSquares = 0;
        for (let i = 0; i < bufferLength; i++) {
          const val = (dataArray[i] - 128) / 128;
          sumSquares += val * val;
        }
        const rms = Math.sqrt(sumSquares / bufferLength);
        let decibels = 20 * Math.log10(rms);

        const sensitivity = parseInt(sensitivitySlider.value);
        const normalized = Math.max(0, Math.min(100, Math.round((decibels + 50) * sensitivity)));

        if (isVU) {
          vuBar.style.width = `${normalized}%`;
          if (normalized < 33) vuBar.style.backgroundColor = 'green';
          else if (normalized < 66) vuBar.style.backgroundColor = 'yellow';
          else vuBar.style.backgroundColor = 'red';
        } else {
          meter.textContent = `${normalized} dB`;
          meter.style.boxShadow = `0 0 ${normalized / 2}px rgba(0,255,0,0.4)`;
        }
      }, 100);
    }

    function stopMeter() {
      clearInterval(meterInterval);
      audioContext.close();
      meter.textContent = '0 dB';
      meter.style.boxShadow = '0 0 30px rgba(0,255,0,0.3)';
      vuBar.style.width = '0%';
      vuBar.style.backgroundColor = 'green';
    }
  </script></body>
</html>
