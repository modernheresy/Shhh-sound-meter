<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shhh: Sound Meter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 1.5em;
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #4caf50, #111);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 0 30px #4caf50;
      transition: box-shadow 0.2s, background 0.2s;
    }
  </style>
</head>
<body>
  <h1>shhh: Sound Meter</h1>
  <div class="circle" id="meter">-- dB</div>

  <script>
    const meter = document.getElementById('meter');

    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      const audioCtx = new AudioContext();
      const analyser = audioCtx.createAnalyser();
      const mic = audioCtx.createMediaStreamSource(stream);
      const processor = audioCtx.createScriptProcessor(256, 1, 1);

      analyser.fftSize = 256;
      mic.connect(analyser);
      analyser.connect(processor);
      processor.connect(audioCtx.destination);

      processor.onaudioprocess = () => {
        const data = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(data);
        let rms = Math.sqrt(data.reduce((a, b) => a + b * b, 0) / data.length);
        let db = 20 * Math.log10(rms / 255);
        db = Math.max(-60, db);
        db = Math.round(db + 60); // Make it more human-readable
        meter.textContent = `${db} dB`;

        // color and glow
        let color;
        if (db < 55) {
          color = '#4caf50'; // green
        } else if (db < 70) {
          color = '#ffc107'; // yellow
        } else {
          color = '#f44336'; // red
        }

        meter.style.background = `radial-gradient(circle at center, ${color}, #111)`;
        meter.style.boxShadow = `0 0 30px ${color}`;
      };
    }).catch(err => {
      meter.textContent = 'Mic access denied';
      console.error(err);
    });
  </script>
</body>
</html>
