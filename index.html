<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>shhh: Sound Meter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 1em;
      font-size: 1.5em;
      font-weight: bold;
    }

    .presets {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5em;
      padding: 0.5em;
    }

    .presets button {
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 0.4em 0.8em;
      cursor: pointer;
      transition: background 0.2s;
    }

    .presets button.active {
      background: #4caf50;
    }

    .circle {
      margin-top: 2em;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #4caf50, #111);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 0 30px #4caf50;
      transition: box-shadow 0.2s, background 0.2s;
    }
  </style>
</head>
<body>
  <header>shhh: Sound Meter</header>

  <div class="presets">
    <button data-db="40">Quiet Office</button>
    <button data-db="60">Conversation</button>
    <button data-db="70">Classroom</button>
    <button data-db="85">Hair Dryer</button>
    <button data-db="120">Rock Concert</button>
  </div>

  <div class="circle" id="meter">-- dB</div>

  <script>
    const meter = document.getElementById('meter');
    const buttons = document.querySelectorAll('.presets button');
    let referenceDb = 60;

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        referenceDb = parseInt(btn.getAttribute('data-db'));
      });
    });

    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      const audioCtx = new AudioContext();
      const analyser = audioCtx.createAnalyser();
      const mic = audioCtx.createMediaStreamSource(stream);
      const processor = audioCtx.createScriptProcessor(256, 1, 1);

      analyser.fftSize = 256;
      mic.connect(analyser);
      analyser.connect(processor);
      processor.connect(audioCtx.destination);

      processor.onaudioprocess = () => {
        const data = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(data);
        let rms = Math.sqrt(data.reduce((a, b) => a + b * b, 0) / data.length);
        let db = 20 * Math.log10(rms / 255);
        db = Math.max(-60, db);
        let relativeDb = Math.round(db + referenceDb);
        meter.textContent = `${relativeDb} dB`;

        // color and glow
        let color;
        if (relativeDb < referenceDb + 5) {
          color = '#4caf50'; // green
        } else if (relativeDb < referenceDb + 15) {
          color = '#ffc107'; // yellow
        } else {
          color = '#f44336'; // red
        }

        meter.style.background = `radial-gradient(circle at center, ${color}, #111)`;
        meter.style.boxShadow = `0 0 30px ${color}`;
      };
    }).catch(err => {
      meter.textContent = 'Mic access denied';
      console.error(err);
    });
  </script>
</body>
</html>
