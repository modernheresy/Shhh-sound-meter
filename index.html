<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shhh! Sound Meter</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #111;
      color: #fff;
    }
    #meter {
      font-size: 4rem;
      margin: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
    label, input {
      margin-top: 1rem;
      font-size: 1rem;
    }
    input[type="range"] {
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Shhh! Sound Meter</h1>
  <div id="meter">0 dB</div>
  <button id="toggle">Start</button>
  <label>
    Sensitivity: <input type="range" id="sensitivity" min="1" max="10" value="5">
  </label>  <script>
    let running = false;
    let meterInterval;
    let audioContext;
    let analyser;
    let mic;

    const meter = document.getElementById('meter');
    const toggleBtn = document.getElementById('toggle');
    const sensitivitySlider = document.getElementById('sensitivity');

    toggleBtn.onclick = async () => {
      if (!running) {
        await startMeter();
        toggleBtn.textContent = 'Stop';
        running = true;
      } else {
        stopMeter();
        toggleBtn.textContent = 'Start';
        running = false;
      }
    };

    async function startMeter() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mic = audioContext.createMediaStreamSource(stream);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 2048;

      const bufferLength = analyser.fftSize;
      const dataArray = new Uint8Array(bufferLength);

      mic.connect(analyser);

      meterInterval = setInterval(() => {
        analyser.getByteTimeDomainData(dataArray);
        let sumSquares = 0;
        for (let i = 0; i < bufferLength; i++) {
          const val = (dataArray[i] - 128) / 128;
          sumSquares += val * val;
        }
        const rms = Math.sqrt(sumSquares / bufferLength);
        let decibels = 20 * Math.log10(rms);

        // Adjust for user sensitivity and normalize
        const sensitivity = parseInt(sensitivitySlider.value);
        const normalized = Math.max(0, Math.min(100, Math.round((decibels + 50) * sensitivity)));
        meter.textContent = `${normalized} dB`;
      }, 100);
    }

    function stopMeter() {
      clearInterval(meterInterval);
      audioContext.close();
      meter.textContent = '0 dB';
    }
  </script></body>
</html>
